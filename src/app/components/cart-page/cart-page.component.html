<header class="mobile-header d-block d-lg-none">
  <div class="d-flex justify-content-between align-items-center px-3 py-2">
    <i class="bi bi-chevron-left fs-4" (click)="goBack()"></i>
    <span class="fw-bold">Cart</span>
    <i class="bi bi-chevron-right fs-4" (click)="goForward()"></i>
  </div>
</header>


<div class="container mt-5 pt-2 cust_height">
    
    <div *ngFor="let item of cartItems" class="d-flex align-items-center justify-content-between primary_color rounded p-2 my-3 shadow-sm position-relative">
  
      <!-- Product Image -->
      <img [src]="item.image" alt="{{ item.name }}" class="rounded" style="width: 60px; height: 60px; object-fit: cover;" />
    
      <!-- Product Info -->
      <div class="ms-2 flex-grow-1">
        <div class="fw-bold">{{ item.name }}</div>
        <div class="text-dark">৳{{ item.price | number: '1.2-2' }}</div>
      </div>
    
      <!-- Quantity Control -->
      <div class="d-flex align-items-center bg-white rounded px-2 py-1 fw-medium">
        <button class="btn btn-sm px-2 py-0" (click)="decreaseQty(item,item.quantity - 1)">−</button>
        <span class="mx-2">{{ item.quantity }}</span>
        <button class="btn btn-sm px-2 py-0" (click)="increaseQty(item,item.quantity + 1)">+</button>
      </div>
    
      <!-- Remove Button -->
      <button class="btn-close rounded-pill cust_removecart" (click)="remove(item.id)"></button>
    </div>
    
  </div>
  <div class="container py-3 mb-4 ">

  <div class="d-flex justify-content-between fw-medium">
    <p class="mb-1">Subtotal</p>
    <p class="mb-1">৳{{ subtotal | number: '1.2-2'}}</p>
  </div>
  
  <div class="d-flex justify-content-between fw-medium">
    <p class="mb-1">Discount</p>
    <p class="mb-1">৳{{ discount | number: '1.2-2'}}</p>
  </div>
  
  <div class="d-flex justify-content-between fw-medium cust_text">
    <p>Total</p>
    <p>৳{{ total | number: '1.2-2'}}</p>
  </div>
  <button class="btn btn-warning w-100 fw-bold" (click)="buyNow()">Buy Now</button>
</div>


  <footer class="mobile-footer d-block d-lg-none">
    <div class="d-flex justify-content-around align-items-center py-2">
      <i routerLink="/" class="bi bi-house-door"></i>
      <i class="bi bi-grid"></i>
      <i class="bi bi-chat-dots"></i>
      <div routerLink="/cart" class="position-relative bell-wrapper">
        <i class="bi bi-cart "></i>
        <span class="badge rounded-pill bg-danger cart_count">{{ cartCount }}</span>
      </div>
      <i class="bi bi-person fs-4"></i>
    </div>
  </footer>
